<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email"
            required
          /><br />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age (optional)</label><br />
          <input
            type="number"
            id="number"
            name="number"
            min="18"
            max="70"
            placeholder="Age"
          /><br />
        </div>
        <div class="form-group">
          <label id="role" for="role">
            Which option best describes your current role?
          </label>
          <br />
          <select name="role" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="notToSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p class="recommendClass">
            Would you recommend freeCodeCamp to a friend?
          </p>
          <input
            type="radio"
            id="definitely"
            name="recommend"
            value="definitely"
            checked
          />
          <label for="definitely">Definitely</label><br />
          <input type="radio" id="maybe" name="recommend" value="maybe" />
          <label for="maybe">Maybe</label><br />
          <input type="radio" id="notSure" name="recommend" value="notSure" />
          <label for="notSure">Not sure</label><br />
          <br />
        </div>
        <div class="form-group">
          <label id="feature" for="feature">
            What is your favorite feature of freeCodeCamp?
          </label>
          <br />
          <select name="feature" id="feature">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
          <br />
        </div>
        <div class="form-group">
          <p class="improvement">
            What would you like to see improved?
            <span class="highlight">(Check all that apply)</span>
          </p>
          <input
            type="checkbox"
            id="front-end-Projects"
            name="frontend"
            value="frontend"
          />
          <label for="front-end-Projects">Front-end Projects</label><br />
          <input
            type="checkbox"
            id="back-end-Projects"
            name="backend"
            value="backend"
          />
          <label for="back-end-Projects">Back-end Projects</label><br />
          <input
            type="checkbox"
            id="dataVisualization"
            name="dataVisualization"
            value="dataVisualization"
          />
          <label for="dataVisualization">Data Visualization </label><br />
          <input
            type="checkbox"
            id="challenges"
            name="challenges"
            value="challenges"
          />
          <label for="challenges">Challenges </label><br />
          <input
            type="checkbox"
            id="open_source_community"
            name="open_source_community"
            value="open_source_community"
          />
          <label for="challenges">Open Source Community </label><br />
          <input
            type="checkbox"
            id="gitter_help_rooms"
            name="gitter_help_rooms"
            value="gitter_help_rooms"
          />
          <label for="challenges">Gitter help rooms </label><br />
          <input type="checkbox" id="videos" name="videos" value="videos" />
          <label for="challenges">Videos </label><br />
          <input
            type="checkbox"
            id="city_meetups"
            name="city_meetups"
            value="city_meetups"
          />
          <label for="challenges">City Meetups </label><br />
          <input type="checkbox" id="wiki" name="wiki" value="wiki" />
          <label for="challenges">Wiki </label><br />
          <input type="checkbox" id="forum" name="forum" value="forum" />
          <label for="forum">Forum </label><br />
          <input
            type="checkbox"
            id="additional_courses"
            name="additional_courses"
            value="additional_courses"
          />
          <label for="additional_courses">Additional Courses </label><br />
        </div>
        <div class="form-group">
          <p class="comments">
            <label for="comments">Any comments or suggestions?</label>
          </p>
          <textarea
            id="comments"
            name="comments"
            placeholder="Enter your comment here..."
            rows="6"
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
